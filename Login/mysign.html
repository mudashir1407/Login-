<!DOCTYPE html>
<html>
<head>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In sign Up Fotm</title>
    <link rel="stylesheet" href="mysign.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
   
<div class="container">
   <div class="form-box">
      <h1 id="title">Sign Up</h1>
      <form>
        <div class="input-group">
            <div class="input-field" id="nameField">
             <i class="fa fa-fw fa-user"></i>
             <input type="text" placeholder="Name">
            </div>

            <div class="input-field">
                <i class="fa fa-fw fa-envelope"></i>
                <input type="email" placeholder="Email">
               </div>

               <div class="input-field">
                <i class="fa fa-fw fa-lock"></i>
                <input type="password" placeholder="password" class="fa fa-eye-slash"  id="togglePassword">
               </div>
               <p style="color: antiquewhite;">Forget password <a href="forgetpss.html">Click Here!</a></p>
               <p id="do"></p>
        </div>
        <div class="btn-field">
            <button type="button" id="signupBtn">Sign up</button>
            <button type="button" id="signinBtn" class="disable">Sign in</button>
        </div>
      </form>
   </div>
</div>

<script>

let signupBtn = document.getElementById("signupBtn");
let signinBtn = document.getElementById("signinBtn");
let nameField = document.getElementById("nameField");
let title = document.getElementById("title");
let forgetPassword = document.getElementById("do")

signinBtn.onclick = function(){

    nameField.style.maxHeight ="0";
    title.innerHTML = "Sign In";
    signupBtn.classList.add("disable");
    signinBtn.classList.remove("disable");
    
}
signupBtn.onclick = function(){

nameField.style.maxHeight ="60px";
title.innerHTML = "Sign Up";
signupBtn.classList.remove("disable");
signinBtn.classList.add("disable");



}




</script>

</body>

</html>
